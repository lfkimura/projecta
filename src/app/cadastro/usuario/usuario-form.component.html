<div class="container">
    <h1>Usuario Form</h1>
    <form>
      <div class="form-group">
        <label for="nome">Nome</label>
        <input type="text" class="form-control" id="nome" [(ngModel)]="model.nome" name="nome" required>
        TODO: remove this: {{model.nome}}
      </div>
      <div class="form-group">
        <label for="email">email</label>
        <input type="text" class="form-control" id="email" [(ngModel)]="model.email" name="email" required>
      </div>
      <div class="form-group">
        <label for="name">Senha</label>
        <input type="text" class="form-control" id="senha"  [(ngModel)]="model.senha" name="senha" required>
      </div>
      <div class="form-group">
        <label for="tipo">Perfil</label>
        <select class="form-control" id="tipo"  [(ngModel)]="model.perfil" name="tipo"  required>
            <option *ngFor="let perfil of perfis" [value]="model.perfil">{{perfil}}</option>
        </select>
      </div>
      <button type="submit" class="btn btn-success">Submit</button>
    </form>
</div>
