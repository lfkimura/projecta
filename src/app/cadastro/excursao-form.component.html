<div class="container">
    <h1>Evento Form</h1>
    <form>
      <div class="form-group">
        <label for="nome">Nome</label>
        <input type="text" class="form-control" id="nome" [(ngModel)]="model.nome" required>
        TODO: remove this: {{model.nome}}
      </div>
      <div class="form-group">
        <label for="name">local</label>
        <input type="text" class="form-control" id="local" required>
      </div>
      <div class="form-group">
        <label for="name">Vagas</label>
        <input type="text" class="form-control" id="vagas" required>
      </div>
      <div class="form-group">
        <label for="name">Data</label>
        <input type="text" class="form-control" id="data" required>
      </div>
      <div class="form-group">
        <label for="tipo">Tipo</label>
        <select class="form-control" id="tipo" required>
            <option *ngFor="let tipo of tipos" [value]="tipo">{{tipo}}</option>
        </select>
      </div>
      <div class="form-group">
        <label for="name">Preco</label>
        <input type="text" class="form-control" id="preco" required>
      </div>
      <div class="form-group">
        <label for="alterEgo">Adicionais</label>
        <input type="text" class="form-control" id="extras">
      </div>
      <button type="submit" class="btn btn-success">Submit</button>
    </form>
</div>
